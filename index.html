<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <link rel="stylesheet" href="src/style.css" />
     
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
        <div class="weather-app">
            <form id="search-section">
                <div class="row">
                    <div class="col-7">
                        <input 
                            type="search" 
                            class="form-control" 
                            id="inputCity" 
                            placeholder="Enter a city"
                        />
                    </div>
                    <div class="col-2" id="search-button">
                        <button 
                            type="submit" 
                            class="btn btn-primary"
                            >

                            <i class="bi bi-search"></i>
                        </button>
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-primary" id="find-me-button">
                            <i class="bi bi-pin-map"></i> Find me
                        </button>
                    
                    </div>
                </div>
            </form>
                
                <div class="weather-today">
    
                    <div class="row">
                        <div class="col-4">
                            <span id="city-name"></span><br>
                            <span id="day"></span><br>
                            <span id="date-mdy"></span><br>
                            <span id="time"></span><br>
                            <div class="thermo-temp">
                                <span id="thermometer-icon"></span> <span id="today-temp"></span> <span>Â°C</span>
                            </div>
                        </div>
                        <div class="col-5 weather-icon">
                            <img 
                            src="" 
                            alt=""
                            id="icon-today"
                            width="200">
                            <br> 
                            <div id="description-temp"></div>
                        </div>
                        <div class="col-3 ">
                           <ul class="additional-infos">
                               <li>
                                   <i class="bi bi-sunrise"></i> <span class="sunrise" id="sunrise"></span>
                               </li>
                               <li>
                                   <i class="bi bi-sunset"></i> <span id="sunset"></span>
                               </li>
                               <li>
                                   <i class="bi bi-moisture"></i>  <span id="humidity"></span> %
                               </li>
                               <li>
                                   <i class="bi bi-wind"></i>  <span id="wind"></span> km/h
                               </li>
                           </ul>
                            
                        </div>
                    </div>
                </div>
                <div class="forecast" id="forecast">  </div>
            </div>
               <p>
        <a href="https://github.com/4ine55/Weather-app" target="_blank" rel="noopener noreferrer">Open-source code</a> by Catherine Gagnon
        </p>
        </div>
        
     
    </div>
    <script src="src/app.js"></script>
    
  </body>
</html>
